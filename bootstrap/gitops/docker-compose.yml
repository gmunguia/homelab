version: "3.8"

services:
  webhook:
    build: ./webhook
    image: ghcr.io/gmunguia/gitops/webhook
    environment:
      PORT: 4000
      GITHUB_WEBHOOK_SECRET_FILE: /run/secrets/github_webhook_secret
    volumes:
      - webhook-data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - internal
    secrets:
      - github_webhook_secret

  tunnel:
    build: ./tunnel
    image: ghcr.io/gmunguia/gitops/tunnel
    environment:
      CLOUDFLARE_TOKEN_SECRET_FILE: /run/secrets/cloudflare_token
    networks:
      - internal
    secrets:
      - cloudflare_token

  registry:
    image: registry:2
    networks:
      - internal
    volumes:
      - registry-data:/var/lib/registry
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry

networks:
  internal:
    external: true

volumes:
  webhook-data:
  registry-data:

secrets:
  github_webhook_secret:
    external: true
  cloudflare_token:
    external: true
